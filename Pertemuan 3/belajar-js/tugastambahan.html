<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir</title>
</head>
<body>
    <form>
        <label for="nama">Nama:</label>
        <input type="text" id="nama" name="nama"><br>

        <label for="alamat">Alamat:</label>
        <input type="text" id="alamat" name="alamat"><br>

        <label for="tgl">Tanggal Lahir:</label>
        <input type="date" id="tgl" name="tgl"><br>

        <label>Jenis Kelamin:</label>
        <input type="radio" id="jk1" name="jk" value="Laki-laki">
        <label for="jk1">Laki-laki</label>
        <input type="radio" id="jk2" name="jk" value="Perempuan">
        <label for="jk2">Perempuan</label><br>

        <label>Hobby:</label>
        <input type="checkbox" id="hobby1" name="hobby" value="Membaca">
        <label for="hobby1">Membaca</label>
        <input type="checkbox" id="hobby2" name="hobby" value="Menulis">
        <label for="hobby2">Menulis</label><br>

        <label>Pekerjaan:</label>
        <input type="checkbox" id="pekerjaan1" name="pekerjaan" value="Mahasiswa">
        <label for="pekerjaan1">Mahasiswa</label>
        <input type="checkbox" id="pekerjaan2" name="pekerjaan" value="Pekerja">
        <label for="pekerjaan2">Pekerja</label><br>

        <input type="checkbox" id="check" name="check">
        <label for="check">Cek jika anda akan mengirimkan data ini</label><br>

        <button type="button" id="button">Kirim</button>
    </form>

    <script src="scripttugastambahan.js"></script>
</body>
</html>
